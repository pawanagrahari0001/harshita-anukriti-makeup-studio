<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Harshita Anukriti Makeup Studio</title>
    <meta name="description" content="Explore bridal makeup transformations by Harshita Anukriti Makeup Studio." />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blush: "#F3DDD4",
                        ivory: "#FAF7F3",
                        champagne: "#C8A27A",
                        nude: "#E8C6B8",
                        textdark: "#2A2A2A",
                        textmuted: "#6F6A66",
                    },
                    fontFamily: {
                        serif: ["Playfair Display", "serif"],
                        sans: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        xl: "24px",
                    }
                }
            }
        }
    </script>
    <style>
        /* Page transition */
        body {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        body.page-loaded {
            opacity: 1;
        }
    </style>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/global.css">

</head>

<body class="bg-ivory font-sans text-textdark">
    <div id="header"></div>

    <!-- PAGE HERO -->
    <section class="bg-blush py-20">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-serif mb-4" data-aos="fade-up">
                Our Work
            </h1>
            <p class="text-textmuted max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="150">
                A glimpse into our bridal transformations, crafted with precision, elegance,
                and attention to detail.
            </p>
        </div>
    </section>

    <!-- GALLERY GRID -->
    <section class="max-w-7xl mx-auto px-6 py-20">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

            <!-- Image Item -->
            <div data-aos="fade-up" class="group cursor-pointer">
                <img src="images/brides/bride-1.png" alt="Bridal Makeup"
                    class="rounded-xl shadow-sm group-hover:scale-105 transition duration-300"
                    onclick="openLightbox(this.src)">
            </div>

            <div data-aos="fade-up" data-aos-delay="50" class="group cursor-pointer">
                <img src="images/brides/bride-2.jpg" alt="Bridal Makeup"
                    class="rounded-xl shadow-sm group-hover:scale-105 transition duration-300"
                    onclick="openLightbox(this.src)">
            </div>

            <div data-aos="fade-up" data-aos-delay="100" class="group cursor-pointer">
                <img src="images/brides/bride-3.jpg" alt="Bridal Makeup"
                    class="rounded-xl shadow-sm group-hover:scale-105 transition duration-300"
                    onclick="openLightbox(this.src)">
            </div>

            <div data-aos="fade-up" data-aos-delay="150" class="group cursor-pointer">
                <img src="images/brides/bride-4.jpg" alt="Bridal Makeup"
                    class="rounded-xl shadow-sm group-hover:scale-105 transition duration-300"
                    onclick="openLightbox(this.src)">
            </div>

            <div data-aos="fade-up" data-aos-delay="200" class="group cursor-pointer">
                <img src="images/brides/bride-5.jpg" alt="Bridal Makeup"
                    class="rounded-xl shadow-sm group-hover:scale-105 transition duration-300"
                    onclick="openLightbox(this.src)">
            </div>

            <div data-aos="fade-up" data-aos-delay="250" class="group cursor-pointer">
                <img src="images/brides/bride-6.jpg" alt="Bridal Makeup"
                    class="rounded-xl shadow-sm group-hover:scale-105 transition duration-300"
                    onclick="openLightbox(this.src)">
            </div>

            <div data-aos="fade-up" data-aos-delay="250" class="group cursor-pointer">
                <img src="images/brides/bride-7.jpg" alt="Bridal Makeup"
                    class="rounded-xl shadow-sm group-hover:scale-105 transition duration-300"
                    onclick="openLightbox(this.src)">
            </div>

            <div data-aos="fade-up" data-aos-delay="250" class="group cursor-pointer">
                <img src="images/brides/bride-8.jpg" alt="Bridal Makeup"
                    class="rounded-xl shadow-sm group-hover:scale-105 transition duration-300"
                    onclick="openLightbox(this.src)">
            </div>

        </div>
    </section>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
        <img id="lightbox-img" class="max-w-[90%] max-h-[90%] rounded-xl shadow-2xl">
        <span onclick="closeLightbox()" class="absolute top-6 right-8 text-white text-4xl cursor-pointer">&times;</span>
    </div>

    <!-- CTA -->
    <section class="bg-blush py-24 text-center">
        <h2 class="text-3xl font-serif mb-4" data-aos="fade-up">
            Ready to Be Our Next Bride?
        </h2>
        <p class="text-textmuted mb-6" data-aos="fade-up" data-aos-delay="150">
            Let us create a look that enhances your natural beauty and confidence.
        </p>
        <a href="contact.html" class="bg-champagne text-white px-10 py-3 rounded-full hover:shadow-lg transition"
            data-aos="fade-up" data-aos-delay="300">
            Book Your Makeup
        </a>
    </section>
    <div id="footer"></div>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, duration: 800 });

        function openLightbox(src) {
            document.getElementById("lightbox-img").src = src;
            document.getElementById("lightbox").classList.remove("hidden");
            document.getElementById("lightbox").classList.add("flex");
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.add("hidden");
            document.getElementById("lightbox").classList.remove("flex");
        }
    </script>
    <script>
        // Fade in on page load
        window.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("page-loaded");
        });

        // Fade out on link click (without breaking history)
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function (e) {
                const url = this.getAttribute("href");

                if (
                    url &&
                    !url.startsWith("#") &&
                    !this.hasAttribute("target") &&
                    this.origin === window.location.origin
                ) {
                    e.preventDefault();
                    document.body.classList.remove("page-loaded");

                    setTimeout(() => {
                        window.location.assign(url); // keeps browser history intact
                    }, 300);
                }
            });
        });


        // Load Header
        fetch("header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
                highlightActiveLink();
            });

        // Load Footer
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });

        // Mobile menu toggle
        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("hidden");
        }

        // Highlight active menu item
        function highlightActiveLink() {
            const currentPage = window.location.pathname.split("/").pop() || "index.html";

            document.querySelectorAll(".nav-link").forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add(
                        "text-champagne",
                        "font-medium",
                        "border-b-2",
                        "border-champagne"
                    );
                }
            });
        }
    </script>


</body>

</html>
